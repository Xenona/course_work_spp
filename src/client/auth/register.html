<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <link rel="stylesheet" href="./index.css" />

  <script type="module" src="./register.ts"></script>
</head>
<body>
  <div class="root">
    <h1>Registration</h1>

    <div class="formField">
      <label for="reg-username">Username:</label>
      <input id="reg-username" type="text" placeholder="Choose a username" autocomplete="username" />
    </div>

    <div class="formField">
      <label for="reg-email">Email:</label>
      <input id="reg-email" type="email" placeholder="you@example.com" autocomplete="email" />
    </div>

    <div class="formField">
      <label for="reg-password">Password:</label>
      <input id="reg-password" type="password" placeholder="Create a password" autocomplete="new-password" />
    </div>

    <div class="formField">
      <label for="reg-confirm">Confirm:</label>
      <input id="reg-confirm" type="password" placeholder="Repeat password" autocomplete="new-password" />
    </div>

    <div class="formField">
      <button id="registerBtn">Register</button>
    </div>

    <div id="reg-msg" style="color:red; min-height:1.2rem;"></div>

    <div class="fieldList">
      <a href="./index.html">Already have an account? Log in</a>
    </div>
  </div>
</body>
</html>
